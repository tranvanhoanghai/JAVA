<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" name="form" ng-submit="$ctrl.login()" role="form" autocomplete="off">

                    <div class="form-group">
                        <label for="username" class="text-uppercase">Username</label>
                        <input type="text" id="username" class="form-control" ng-model="$ctrl.username" required
                            autocomplete="new-password" autofocus />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            ng-model="$ctrl.password" required />
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                        </label>
                        <button type="submit" class="btn btn-primary float-right">Submit </button>
                    </div>
                </form>
            </div>

            <div class="col-md-8 banner-sec"></div>

        </div>
    </div>
</section>
